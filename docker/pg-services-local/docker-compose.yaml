services:
  local-network:
    image: iota
    build:
      context: ../../
      dockerfile: docker/iota/Dockerfile
      args:
        - GIT_REVISION
        - BUILD_DATE
    container_name: local-network
    hostname: local-network
    restart: on-failure
    networks:
      iota-network:
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    command:
      - /usr/local/bin/iota
      - start
      - --with-faucet=0.0.0.0:9123
      - --fullnode-rpc-port=9000
      - --epoch-duration-ms=120000
      - --remote-migration-snapshots=https://stardust-objects.s3.eu-central-1.amazonaws.com/iota/alphanet/test/stardust_object_snapshot.bin.gz
      - --force-regenesis
    expose:
      - 9000
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9123:9123"
    healthcheck:
      test: "curl -f http://local-network:9000/api/v1/"
      interval: 1s
      start_period: 5s
      timeout: 2s
      retries: 3

  indexer-sync:
    image: iota-indexer
    build:
      context: ../../
      dockerfile: docker/iota-indexer/Dockerfile
      args:
        - GIT_REVISION
        - BUILD_DATE
        - PROFILE=dev
    container_name: indexer-sync
    hostname: indexer-sync
    restart: on-failure
    networks:
      iota-network:
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    command:
      - /usr/local/bin/iota-indexer
      - --db-url=postgres://postgres:postgrespw@postgres:5432/iota_indexer
      - --rpc-client-url=http://local-network:9000
      - --fullnode-sync-worker
      - --client-metric-port=9181
      - --reset-db
    ports:
      - "127.0.0.1:9181:9181/tcp"
    depends_on:
      - local-network
      - postgres

  indexer-rpc:
    image: iota-indexer
    container_name: indexer-rpc
    hostname: indexer-rpc
    restart: on-failure
    networks:
      iota-network:
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info
      - RPC_WORKER_THREAD=12
    command:
      - /usr/local/bin/iota-indexer
      - --db-url=postgres://postgres:postgrespw@postgres:5432/iota_indexer
      - --rpc-client-url=http://local-network:9000
      - --rpc-server-worker
      - --client-metric-port=9181
      - --rpc-server-port=9000
    ports:
      - "127.0.0.1:9005:9000/tcp"
      - "127.0.0.1:9182:9181/tcp"
    depends_on:
      - local-network
      - postgres
      - indexer-sync

  indexer-analytics:
    image: iota-indexer
    container_name: indexer-analytics
    hostname: indexer-analytics
    restart: on-failure
    networks:
      iota-network:
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info
      - RPC_WORKER_THREAD=12
      - ADDRESS_PROCESSOR_BATCH_SIZE=500
    command:
      - /usr/local/bin/iota-indexer
      - --db-url=postgres://postgres:postgrespw@postgres:5432/iota_indexer
      - --rpc-client-url=http://local-network:9000
      - --client-metric-port=9181
      - --analytical-worker
    ports:
      - "127.0.0.1:9184:9181/tcp"
    depends_on:
      - local-network
      - postgres
      - indexer-sync

  graphql-server:
    image: iota-graphql-rpc
    build:
      context: ../../
      dockerfile: docker/iota-graphql-rpc/Dockerfile
      args:
        - GIT_REVISION
        - BUILD_DATE
        - PROFILE=dev
    container_name: graphql-server
    hostname: graphql-server
    restart: on-failure
    networks:
      iota-network:
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    command:
      - /usr/local/bin/iota-graphql-rpc
      - start-server
      - --db-url=postgres://postgres:postgrespw@postgres:5432/iota_indexer
      - --host=0.0.0.0
      - --port=8000
      - --prom-host=0.0.0.0
      - --prom-port=9181
      - --node-rpc-url=http://local-network:9000
      - --ide-title="Iota GraphQL Service"
    ports:
      - "127.0.0.1:8000:8000/tcp"
      - "127.0.0.1:9183:9181/tcp"
    depends_on:
      local-network:
        condition: service_healthy
        restart: true
      postgres:
        condition: service_healthy
      indexer-sync:
        condition: service_started

  postgres:
    image: postgres:15
    user: postgres
    restart: always
    container_name: postgres
    hostname: postgres
    networks:
      iota-network:
    expose:
      - 5432
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw}
      POSTGRES_DB: ${POSTGRES_DB:-iota_indexer}
      POSTGRES_INITDB_ARGS:
    command: |
      postgres
      -c 'max_connections=1000'
    healthcheck:
      test: "pg_isready -p 5432"
      interval: 30s
      timeout: 15s
      retries: 20
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: infra@iota.org
      PGADMIN_DEFAULT_PASSWORD: infra
    ports:
      - 5050:80
    networks:
      iota-network:

networks:
  iota-network:
