---
version: "3.9"
services:
  fullnode:
    # Note: Update the tag to the latest version of mysten/iota-node for mainnet or testnet.
    image: mysten/iota-node:mainnet-v1.19.1
    ports:
    - "8080:8080"
    - "8084:8084/udp"
    - "9000:9000"
    - "9184:9184"
    volumes:
    - ./fullnode-template.yaml:/opt/iota/config/fullnode.yaml:ro
    - ./genesis.blob:/opt/iota/config/genesis.blob:ro
    - ./iotadb:/opt/iota/db:rw
    command: ["/opt/iota/bin/iota-node", "--config-path", "/opt/iota/config/fullnode.yaml"]
volumes:
  iotadb:
