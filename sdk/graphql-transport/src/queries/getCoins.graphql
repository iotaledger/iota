query getCoins($owner: IotaAddress!, $first: Int, $cursor: String, $type: String = "0x2::iota::IOTA") {
    address(address: $owner) {
        address
        coins(first: $first, after: $cursor, type: $type) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                coinBalance
                contents {
                    type {
                        repr
                    }
                }
                address
                version
                digest
                previousTransactionBlock {
                    digest
                }
            }
        }
    }
}
