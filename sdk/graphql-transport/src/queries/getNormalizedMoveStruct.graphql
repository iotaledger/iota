query getNormalizedMoveStruct($packageId: IotaAddress!, $module: String!, $struct: String!) {
    object(address: $packageId) {
        asMovePackage {
            address

            module(name: $module) {
                fileFormatVersion
                struct(name: $struct) {
                    ...RPC_MOVE_STRUCT_FIELDS
                }
            }
        }
    }
}

fragment RPC_MOVE_STRUCT_FIELDS on MoveStruct {
    name
    abilities
    fields {
        name
        type {
            signature
        }
    }
    typeParameters {
        isPhantom
        constraints
    }
}
