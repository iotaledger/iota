query getCommitteeInfo($epochId: Int, $after: String) {
    epoch(id: $epochId) {
        epochId
        validatorSet {
            activeValidators(after: $after) {
                pageInfo {
                    hasNextPage
                    endCursor
                }
                nodes {
                    credentials {
                        protocolPubKey
                    }
                    votingPower
                }
            }
        }
    }
}
