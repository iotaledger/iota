query getAllBalances($owner: IotaAddress!, $limit: Int, $cursor: String) {
    address(address: $owner) {
        balances(first: $limit, after: $cursor) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                coinType {
                    repr
                }
                coinObjectCount
                totalBalance
            }
        }
    }
}
