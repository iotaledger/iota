name: Rust lints

on:
  workflow_call:
    inputs:
      isRust:
        type: boolean

concurrency:
  group: rust-lints-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: "error"
  RUST_BACKTRACE: short
  CARGO_INCREMENTAL: 0

jobs:
  rustfmt:
    if: (!cancelled() && inputs.isRust)
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4
      - name: Install latest nightly
        run: rustup toolchain install nightly --component rustfmt --allow-downgrade
      - name: Check Rust formatting
        run: cargo +nightly ci-fmt

  cargo_sort:
    if: (!cancelled() && inputs.isRust)
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4
      - name: Check Cargo.toml format and sorting
        run: python3 scripts/cargo_sort/cargo_sort.py --skip-dprint
      - name: Check Cargo.toml diffs after formatting
        uses: technote-space/get-diff-action/@f27caffdd0fb9b13f4fc191c016bb4e0632844af # pin@v6.1.2
        with:
          FILES: Cargo.toml
      - run: |
          echo "Cargo.toml files have been modified!"
          exit 1
        # Fail only if there are differences in the repository
        if: env.GIT_DIFF && env.MATCHED_FILES

  clippy:
    if: (!cancelled() && !failure() && inputs.isRust)
    needs:
      - rustfmt
    runs-on: [self-hosted]
    steps:
      - uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # pin@v3
        # this avoids rate-limiting
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4
      # TODO(bradh): debug and re-enable this; the caching is breaking the clippy build
      # Enable caching of the 'librocksdb-sys' crate by additionally caching the
      # 'librocksdb-sys' src directory which is managed by cargo
      # - uses: bmwill/rust-cache@v1 # Fork of 'Swatinem/rust-cache' which allows caching additional paths
      #   with:
      #     path: ~/.cargo/registry/src/**/librocksdb-sys-*

      # See '.cargo/config' for list of enabled/disabled clippy lints
      - name: Check Clippy Lints
        run: cargo ci-clippy
