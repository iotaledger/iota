name: Tag

on:
  repository_dispatch:
    types: [tag-main]

  workflow_call:
    inputs:
      iota_commit:
        description: "IOTA repo commit to tag"
        type: string
        required: true
      tag_name:
        description: "Tag Name"
        type: string
        required: true
  workflow_dispatch:
    inputs:
      iota_commit:
        description: "IOTA repo commit to tag"
        type: string
        required: true
      tag_name:
        description: "Tag Name"
        type: string
        required: true

env:
  IOTA_COMMIT: "${{ github.event.client_payload.iota_commit || inputs.iota_commit }}"
  TAG_NAME: "${{ github.event.client_payload.tag_name || inputs.tag_name }}"

jobs:
  tag:
    name: Tag
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08 # Pin v4.1.1

      - name: Tag
        uses: julbme/gh-action-manage-tag@v1
        with:
          name: ${{ env.TAG_NAME }}
          state: present
          from: ${{ env.IOTA_COMMIT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
