name: Release Wiki

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.WIKI_VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  wiki-release:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build wiki
        run: pnpm iota-docs build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Determine Deployment Folder
        id: set-folder
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "folder=mainnet" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/devnet" ]]; then
            echo "folder=devnet" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/testnet" ]]; then
            echo "folder=testnet" >> $GITHUB_ENV
          else
            echo "Unsupported branch: ${GITHUB_REF}"
            exit 1
          fi

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs/site

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs/site

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --output=${{ env.folder }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./docs/site
