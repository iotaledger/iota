name: Temp workflow Print Github Context

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/workflows/print-github-context.yml'

jobs:
  deploy-preview:
    permissions:
      contents: read
      pull-requests: write
    runs-on: [tooling-runners]
    steps:
      - name: Print GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
