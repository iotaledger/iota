name: Upload Docs to S3

on:
  push:
    branches:
      - devnet
      - testnet

jobs:
  build-and-upload-docs:
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: your-bucket-name

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # ----------- Build Rust Docs -----------
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Build Rust documentation
        run: cargo test --manifest-path crates/iota-framework/Cargo.toml

      # ----------- Build TypeScript and GraphQL Docs with pnpm -----------
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Switch to Docs dir
        run: cd docs/site

      - name: Generate TypeScript docs
        run: pnpm generate-ts-docs
      
      - name: Generate GraphQl docs
        run: pnpm generate-graphql-docs

      # ----------- Configure AWS Credentials -----------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1    # Change if needed

      # ----------- Upload Docs to S3 -----------
      - name: Upload Rust docs to S3
        run: aws s3 sync generated-framework-docs s3://$S3_BUCKET/${{ github.ref_name }}/rust --delete

      - name: Upload TypeScript docs to S3
        run: aws s3 sync generated-ts-docs s3://$S3_BUCKET/${{ github.ref_name }}/ts --delete

      - name: Upload GraphQL docs to S3
        run: aws s3 sync generated-graphql-docs s3://$S3_BUCKET/${{ github.ref_name }}/graphql --delete
