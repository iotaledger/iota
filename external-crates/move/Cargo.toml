lsp-server = "0.5"
lsp-types = "0.90"
memory-stats = "1.0"
mirai-annotations = "1.10"
named-lock = "0.2"
num = "0.4"
num-bigint = "0.4"
num_cpus = "1.13"
once_cell = "1.7"
parking_lot = "0.12"
paste = "1.0"
pathdiff = "0.2"
petgraph = "0.5"
