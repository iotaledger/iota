ripemd160 = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde-reflection = "0.3"
serde_bytes = "0.11"
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.9"
sha3 = "0.9"
simplelog = "0.9"
