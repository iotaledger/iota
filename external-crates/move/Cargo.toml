[workspace]
resolver = "2"

members = [
    "crates/*",
    "move-execution/v0/crates/move-bytecode-verifier",
    "move-execution/v0/crates/move-vm-runtime",
    "move-execution/v0/crates/move-stdlib",
]

# Dependencies that should be kept in sync through the whole workspace
[workspace.dependencies]
aes-gcm = "0.8"
anyhow = "1.0"
arbitrary = { version = "1.1", features = ["derive", "derive_arbitrary"] }
async-trait = "0.1"
bcs = "0.1"
better_any = { version = "0.2", features = ["derive"] }
bitvec = "1.0"
byteorder = "1.4"
bytes = "1.0"
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
codespan = "0.11"
codespan-reporting = "0.11"
colored = "2.0"
criterion = "0.3"
criterion-cpu-time = "0.1"
crossbeam = "0.8"
crossbeam-channel = "0.5"
crossterm = "0.25"
curve25519-dalek = { version = "0.1", package = "curve25519-dalek-fiat", default-features = false, features = ["std", "u64_backend"] }
datatest-stable = "0.1"
derivative = "2.2"
difference = "2.0"
digest = "0.9"
dir-diff = "0.3"
dirs-next = "2.0"
dunce = "1.0"
ed25519-dalek = { version = "0.1", package = "ed25519-dalek-fiat", default-features = false, features = ["std", "serde", "u64_backend"] }
ethnum = "1.0"
fail = "0.4"
file_diff = "1.0"
futures = "0.3"
getrandom = "0.2"
heck = "0.3"
