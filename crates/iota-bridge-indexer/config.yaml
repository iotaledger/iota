# config.yaml format:

# URL of the remote store
# remote_store_url: <url>
# URL for Ethereum RPC
# eth_rpc_url: <url>
# Database connection URL
# db_url: <url>
# Path to the checkpoints
# checkpoints_path: <path>
# Number of concurrent operations
# concurrency: 1
# Bridge genesis checkpoint in IOTA, for testnet = 43917829
# bridge_genesis_checkpoint: <iota bridge genesis checkpoint>
# Ethereum to Iota bridge contract address
# eth_iota_bridge_contract_address: <contract_address>
# Starting block number
# start_block: <indexing_start_block>
# Client metric URL
# metric_url: <url>
# Client metric port
# metric_port: <port>
