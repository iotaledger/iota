[package]
name = "iota-oracle"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = { version = "1.0.64", features = ["backtrace"] }
bcs.workspace = true
chrono.workspace = true
clap.workspace = true
jsonpath_lib = "0.3.0"
once_cell.workspace = true
prometheus = "0.13.3"
reqwest = { version = "0.11.13", default_features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_json = { version = "1.0.1" }
tap.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing = "0.1.36"

iota-config = { path = "../iota-config" }
iota-json-rpc-types = { path = "../iota-json-rpc-types" }
iota-sdk = { path = "../iota-sdk" }
iota-types = { path = "../iota-types" }
mysten-metrics = { path = "../mysten-metrics" }
telemetry-subscribers.workspace = true

[dev-dependencies]
bcs = "0.1.5"
dirs = "4.0.0"
iota-keys = { path = "../iota-keys" }
iota-move-build = { path = "../iota-move-build" }
rand = "0.8.5"
shared-crypto = { path = "../shared-crypto" }
