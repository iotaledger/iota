[package]
name = "iota-service-boilerplate"
authors = ["IOTA Foundation <info@iota.org>"]
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.79"
axum = { version = "0.7", features = ["macros"] }
iota-service = { git = "https://github.com/iotaledger/iota.git", branch = "main", package = "iota-service" }
prometheus = "0.13.3"
tracing = "0.1.40"
serde = { version = "1.0.188", features = ["derive"] }
tokio = { version = "1.32.0", features = ["full"] }
